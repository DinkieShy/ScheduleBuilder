<!DOCTYPE html>
<head>
  <title>Schedule Builder</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="jQueryUITouchPunch.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body class="noselect">
  <section id="days">
    <h1 class="dayTitle">MON</h1>
    <div style ="background-color: rgba(0,0,0,.05);"id="mon" class="dayArea">
    </div>
    <h1 class="dayTitle">TUE</h1>
    <div id="tue" class="dayArea">
    </div>
    <h1 class="dayTitle">WED</h1>
    <div style ="background-color: rgba(0,0,0,.05);"id="wed" class="dayArea">
    </div>
    <h1 class="dayTitle">THU</h1>
    <div id="thu" class="dayArea">
    </div>
    <h1 class="dayTitle">FRI</h1>
    <div style ="background-color: rgba(0,0,0,.05);"id="fri" class="dayArea">
    </div>
    <h1 class="dayTitle">SAT</h1>
    <div id="sat" class="dayArea">
    </div>
    <h1 class="dayTitle">SUN</h1>
    <div style ="background-color: rgba(0,0,0,.05);"id="sun" class="dayArea">
    </div>
  </section>
  <section id="toolbar">
  </section>
</body>
